
{%extends 'index.html'%}
{%block content%}
<div class="login">
    <form  action="{% url 'mylogin' %}" method="POST">
        {% csrf_token %}
        <h3 style="margin-left:120px; margin-top:60px;">Login here</h3>
        <input type="email" class="form-control" name='em' style="width: 200px; margin-top: 100px; margin-left: 100px;" placeholder="enter your email">
        <br>
        <input type="password" class="form-control" name="ps" style="width: 200px; margin-top:20px; margin-left: 100px;" placeholder="enter your password">
        <br>
        <button type="submit"  class=" btn "style="width: 100px; height:50px; padding: auto; margin-top:50px;  border-radius: 5px;margin-left:120px;" value="submit">Submit</button>
    </form>
</div>
{% for message in messages  %}            
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message : </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %}   
 {%endblock%}
