{% extends 'index.html' %}
{%block content%}
<div class="register">
    
    <form  action="{% url 'register' %}" method="POST">
        {%csrf_token%}
        <h3>New Registeration!</h3>
        {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="margin-left: 100px;">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" style="width: 200px; margin-top:20px; margin-left: 100px;" aria-describedby="emailHelp">
            
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="margin-left: 100px;">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1"  style="width: 200px; margin-top:20px; margin-left: 100px;"aria-describedby="emailHelp">
    
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="margin-left: 100px;">Password</label>
          <input type="password" name="pass" class="form-control" style="width: 200px; margin-top:20px; margin-left: 100px;" id="exampleInputPassword1">
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="margin-left: 100px;">Confirm-Password</label>
      <input type="password" name="confpass" class="form-control" style="width: 200px; margin-top:20px; margin-left: 100px;" id="exampleInputPassword1">
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div> 

{%endblock%}
